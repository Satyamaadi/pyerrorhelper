name: pre-commit

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '>=3.8'

      - name: Install pre-commit
        run:
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files
